<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
  </head>
  <body>
      
    <table
      cellspacing="10"
      cellpadding="30"
      border="5"
      bordercolor="red"
      width="400"
      height="200"
      bgcolor="gray"
      align="center"
    >
    <caption><h1>Marksheet</h1></caption>
      <tr bgcolor=pink><!--background color table row-->
        <th>Name</th>
        <th>Word</th>
        <th>Excel</th>
      </tr>

      <tr>
          <td>Raja</td>
          <td>85</td>
          <td>90</td>
      </tr>

      <tr>
        <td>Mala</td>
        <td bgcolor="yellow">100</td><!--background color table data-->
        <td>95</td>
    </tr>

    </table>
  </body>
</html>
