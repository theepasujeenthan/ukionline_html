<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
  </head>
  <body>

    <table 
      border="3"
      width="400"
      height="100"
      bgcolor="gray"
      align="center"
    >
    <caption><h1>Accout Detail</h1></caption>

    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Month Saving</th>
    </tr>

    <tr>
        <th>January</th>
        <th>February</th>
    </tr>

    <tr align="center"><!--Align -->
        <td>Raja</td>
        <td>$ 800</td>
        <td>$ 700</td>
    </tr>

    <tr align="center">
        <td>mala</td>
        <td>$ 500</td>
        <td></td>
    </tr>


</table>
</body>
</html>
